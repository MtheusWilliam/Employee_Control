<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Bootstrap4 Header-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">

	<title>Delete</title>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/project_crud/listing">LISTING</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/project_crud/insertion">NEW</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/project_crud/graphics">GRAPHICS</a>
			</li>
		</ul>
	</nav>
	<br>
	<div class="container">
		<h2>{{title}}</h2>
		<form action="/project_crud/save_delete/" method="POST" name="frm_delete" class="ml-3">
			{% csrf_token %}
			<input type="hidden" name="id" value="{{employee.id}}">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" name="name" value="{{employee.name}}" disabled="true">
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" class="form-control" name="age" min="18" max="125" value="{{employee.age}}" disabled="true">
			</div>
			<div class="form-group">
				<select class="form-control" name="gender" id="gender" disabled="true">
					<option value="F">Gender: Female</option>
					<option value="M">Gender: Male</option>
				</select>
			</div>
			<div class="form-group">
				<label for="salary">Salary</label>
				<input type="text" class="form-control" name="salary" value="{{employee.salary}}" disabled="true">
			</div>

			<a href="/listing" class="btn btn-secondary" role="button">Cancel</a>
			<button type="submit" class="btn btn-danger">Delete</button>
		</form>
	</div>
	<script>
		const gender = document.getElementsByName('gender')[0];
		gender.value = "{{employee.gender}}";
	</script>
</body>
</html>
